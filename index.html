<!DOCTYPE html>
<html lang="en-us">
<head>
  <!-- Meta tags -->
  <meta charset="UTF-8">

  <!-- Bootstrap -->
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS -->
  <link href="./style.css" rel="stylesheet">

  <!-- Script -->
  <script type="text/javascript" src="./nautscript.js"> </script>

</head>
<body>
<div class="vertical-center">
  <div class="container-fluid">
    <div class="row row-centered">
      <div class="col-md-2 col-centered">
        <p class="text"> Team 1 </p>
      </div>
      <div class="col-md-2 col-md-offset-1 col-centered">
        <p class="text"> Team 2 </p>
      </div>
    </div>
    <div class="row row-centered">
      <!-- Team 1 -->
      <!-- Player 1 -->
      <div class="col-md-2 col-centered">
        <div class="input-group">
          <span class="input-group-addon" id="sizing-addon2">1</span>
          <input type="text" id="value1" class="form-control" placeholder="Player 1" aria-describedby="sizing-addon2">
        </div>
      </div>

      <!-- Team 2 -->
      <!-- Player 1 -->
      <div class="col-md-2 col-md-offset-1 col-centered">
        <div class="input-group">
          <span class="input-group-addon" id="sizing-addon2">1</span>
          <input type="text" id="value4" class="form-control" placeholder="Player 1" aria-describedby="sizing-addon2">
        </div>
      </div>
  </div>
    <!-- Team 1 -->
    <!-- Player 2-->
    <div class="row row-centered">
      <div class="col-md-2 col-centered">
        <div class="input-group">
          <span class="input-group-addon" id="sizing-addon2">2</span>
          <input type="text" id="value2" class="form-control" placeholder="Player 2" aria-describedby="sizing-addon2">
        </div>
      </div>
      <!-- Team 2 -->
      <!-- Player 2 -->
      <div class="col-md-2 col-md-offset-1 col-centered">
        <div class="input-group">
          <span class="input-group-addon" id="sizing-addon2">2</span>
          <input type="text" id="value5" class="form-control" placeholder="Player 2" aria-describedby="sizing-addon2">
        </div>
      </div>
    </div>
    <!-- Team 1 -->
    <!-- Player 3 -->
    <div class="row row-centered">
      <div class="col-md-2 col-centered">
        <div class="input-group">
          <span class="input-group-addon" id="sizing-addon2">3</span>
          <input type="text" id="value3" class="form-control" placeholder="Player 3" aria-describedby="sizing-addon2">
        </div>
      </div>

      <!-- Team 2 -->
      <!-- Player 3 -->
      <div class="col-md-2 col-md-offset-1 col-centered">
        <div class="input-group">
          <span class="input-group-addon" id="sizing-addon2">2</span>
          <input type="text" id="value6" class="form-control" placeholder="Player 3" aria-describedby="sizing-addon2">
        </div>
      </div>
    </div>

  <div class="row row-centered">
    <div class="col-md-2 col-md-offset-1 col-centered">
      <!-- Start button -->
      <button type="button" class="btn btn-success" id="startbtn">Start</button>
    </div>
  </div>

  <div class="row row-centered">
    <div class="col-md-5 col-centered alert alert-info" role="alert">
      <p id="message"></p>
    </div>
  </div>
  <div id="nauts">
    <div class="row row-centered nautrow">
      <input type="image" src="icons/Froggy.png"  class="naut img-responsive" id="Froggy"/>
      <input type="image" src="icons/Lonestar.png" class="naut img-responsive" id="Lonestar"/>
      <input type="image" src="icons/Leon.png" class="naut img-responsive" id="Leon"/>
      <input type="image" src="icons/Scoop.png" class="naut img-responsive" id="Scoop"/>
      <input type="image" src="icons/Gnaw.png" class="naut img-responsive" id="Gnaw"/>
      <input type="image" src="icons/Raelynn.png" class="naut img-responsive" id="Raelynn"/>
    </div>

    <div class="row row-centered nautrow">
      <input type="image" src="icons/Ayla.png" class="naut img-responsive" id="Ayla"/>
      <input type="image" src="icons/Clunk.png" class="naut img-responsive" id="Clunk"/>
      <input type="image" src="icons/Voltar.png" class="naut img-responsive" id="Voltar"/>
      <input type="image" src="icons/Coco.png" class="naut img-responsive" id="Coco"/>
      <input type="image" src="icons/Skolldir.png" class="naut img-responsive" id="Skolldir"/>
      <input type="image" src="icons/Yuri.png" class="naut img-responsive" id="Yuri"/>
    </div>

    <div class="row row-centered nautrow">
      <input type="image" src="icons/Derpl.png" class="naut img-responsive" id="Derpl"/>
      <input type="image" src="icons/Vinnie.png" class="naut img-responsive" id="Vinnie"/>
      <input type="image" src="icons/Genji.png" class="naut img-responsive" id="Genji"/>
      <input type="image" src="icons/Swiggins.png" class="naut img-responsive" id="Swiggins"/>
      <input type="image" src="icons/Rocco.png" class="naut img-responsive" id="Rocco"/>
      <input type="image" src="icons/Ksenia.png" class="naut img-responsive" id="Ksenia"/>
    </div>

    <div class="row row-centered nautrow">
      <input type="image" src="icons/Ted.png" class="naut img-responsive" id="Ted"/>
      <input type="image" src="icons/Penny.png" class="naut img-responsive" id="Penny"/>
      <input type="image" src="icons/Sentry.png" class="naut img-responsive" id="Sentry"/>
      <input type="image" src="icons/Skree.png" class="naut img-responsive" id="Skree"/>
      <input type="image" src="icons/Nibbs.png" class="naut img-responsive" id="Nibbs"/>
    </div>

  </div>

  </div>
</div>
</div>
</body>
</html>
